<p-toast key="tst"></p-toast>

<p-tabView>
    <p-tabPanel header="Categorias">
        <h5>Lista de Categorias</h5>

        <p-table  [paginator]="true" [rows]="5">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nome</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-categoria>
                <tr>
                    <td>{{ categoria.nome }}</td>
                </tr>
            </ng-template>
        </p-table>
    </p-tabPanel>

    <p-tabPanel header="Cadastrar Categoria">
        <app-categoria-create></app-categoria-create>
       
    </p-tabPanel>
</p-tabView>
